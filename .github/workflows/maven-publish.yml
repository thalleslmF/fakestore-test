name: Build, Dockerize and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-docker-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: primefaces-front

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: |
        docker build -t myregistry.com/myapp:latest .

    - name: Log in to Docker registry
      uses: docker/login-action@v2
      with:
        registry: myregistry.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push myregistry.com/myapp:latest

    - name: Deploy to WildFly server
      env:
        WILDFLY_HOST: ${{ secrets.WILDFLY_HOST }}
        WILDFLY_USER: ${{ secrets.WILDFLY_USER }}
        WILDFLY_PASSWORD: ${{ secrets.WILDFLY_PASSWORD }}
      run: |
        sshpass -p "$WILDFLY_PASSWORD" ssh -o StrictHostKeyChecking=no $WILDFLY_USER@$WILDFLY_HOST << EOF
          /opt/wildfly/bin/jboss-cli.sh --connect --command="undeploy primefaces-front.war" || true
          /opt/wildfly/bin/jboss-cli.sh --connect --command="deploy /path/to/primefaces-front.war --force"
          exit
        EOF
